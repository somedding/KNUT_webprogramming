<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 OX퀴즈</title>
</head>
<body>
    <!-- 랜덤한 구구단과 답을 출력하고 이것이 틀리면 O 맞으면 X 를 출력 -->
    <script>
        let a = Math.floor(Math.random() * 9) + 1;
        let b = Math.floor(Math.random() * 9) + 1;
        let correctResult = a * b;
        let shownResult;
    
        if(Math.random() < 0.4) {
            shownResult = correctResult;
        } else {
            do {
                shownResult = Math.floor(Math.random() * 82);
            } while(shownResult === correctResult);
        }
        
        let userAnswer = prompt(`${a} * ${b} = ${shownResult} : O 또는 X를 입력하세요.`);
        let isCorrect = (correctResult === shownResult);
        let correctAnswer = isCorrect ? 'O' : 'X';
        
        if(userAnswer.toUpperCase() === correctAnswer) {
            document.write(`${a} * ${b} = ${shownResult} 
                          ${userAnswer.toUpperCase()} : 정답입니다! 
                          (${a} * ${b} = ${correctResult})`);
        } else {
            document.write(`${a} * ${b} = ${shownResult} 
                          ${userAnswer.toUpperCase()} : 틀렸습니다! 
                          정답은 ${correctAnswer}입니다.
                          (${a} * ${b} = ${correctResult})`);
        }
    </script>
</body>
</html>
