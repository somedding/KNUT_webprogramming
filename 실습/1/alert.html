<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
</head>
<script>
    var x, y, toto;
    x = "안녕하세요"
    y = confirm("안녕하세요 친구 맞나요?")
    alert(x);
    if(y = true) {
        toto = "당신은 정말 베스트프랜드네요";
        alert(toto);
    }

    else {alert('정말 친구 맞나요?')}
    
</script>
<body>
    <h3>alert() , confirm() 활용</h3>
</body>
</html>
