<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If 예제 3</title>
</head>
<body>
    3개의 수를 입력 받아 가장 큰 수를 출력하는 프로그램
    <script>
        var x = prompt("첫번째 수를 입력하세요");
        var y = prompt("두번째 수를 입력하세요");
        var z = prompt("세번째 수를 입력하세요");
        if(x > y && x > z) {
            alert(x);
        }
        else if(y > x && y > z) {
            alert(y);
        }
        else {alert(z)}
    </script>
</body>
</html>
