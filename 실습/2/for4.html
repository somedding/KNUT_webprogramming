<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For while 예제 4</title>
    <style>
        div{
            display: inline-block;
            width: 100px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h3>구구단 작성하기</h3>
    구구단을 작성하는데 div로 단을 나누고 오른쪽으로 나열
    <br>
    <script>
        for(let i = 2; i <= 9; i++) {
            

            document.write("<div>");
            document.write(  i + "단" + "<br>");
            
            for(let j = 1; j <= 9; j++) {
                document.write( i + " * " + j + " = " + i * j + "<br>" );
            }
            document.write("</div>");
            document.write("<br>");
            document.write("<br>");
        }
    </script>
</body>
</html>
