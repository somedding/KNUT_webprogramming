<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For, while 예제</title>
</head>
<body>
    1-10 합 구하기 (for,while)
    <script>
        let sum = 0;
        for(let i = 1; i <= 10; i++) {
            sum += i;
        }
        alert("1-10 합은 " + sum + "입니다");
    </script>
</body>
</html>
