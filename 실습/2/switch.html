<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch 예제 1</title>
</head>
<body>
    숫자 2개와 연산자 (+, -, *, /)를 입력 받아 사칙연산을 하는 프로그램
    <script>
        let x = Number(prompt("첫번째 수를 입력하세요"));
        let y = Number(prompt("두번째 수를 입력하세요"));
        let op = prompt("연산자를 입력하세요"); 
        switch(op) {
            case '+': alert(x + y); break;
            case '-': alert(x - y); break;
            case '*': alert(x * y); break;
            case '/': alert(x / y); break;
            default: alert("잘못된 연산자입니다");
        }
    </script>
</body>
</html>
