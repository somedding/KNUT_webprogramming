<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for while 예제 2</title>
</head>
<body>
    단을 입력받아 해당하는 단 출력하기 (for, while)
    <script>
        let dan = prompt("단을 입력하세요");
        for(let i = 1; i <= 9; i++) {
            alert(dan + " * " + i + " = " + dan * i);
        }
    </script>
</body>
</html>
