<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If 예제 1</title>
</head>
<body>
    <script>
        var x = prompt("정수를 입력하세요");
        if(x % 2 == 0) {
            alert("짝수 입니다");
        }
        else {alert("홀수 입니다")}
    </script>
</body>
</html>
