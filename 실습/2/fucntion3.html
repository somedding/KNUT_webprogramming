<script>
    function gugudan(a) {
        for(let j = 1; j <= 9; j++) {
            document.write( a + " * " + j + " = " + a * j + "<br>" );
        }
    }
    let a = Number(prompt("단수를 입력하세요"));
    document.write( a+ "단" + "<br>");
    gugudan(a);
</script>
