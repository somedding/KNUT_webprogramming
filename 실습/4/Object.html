<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <!-- 사용자 객체 만드는 방법 다음 3가지중  두번째 방법을 사용하여 객체를 만들고 프로퍼티를 프린트 하였다. 첫번째와 세번째 방법을 이용하여 똑같은 결과 나오도록 작성하시오   -->
    <h3>book 객체 만들기</h3>
    <hr>
    <script>
        let book = {
            title : "HTML 5",
            author : "홍길동",
            price : 20000
        };

        document.write("book : ");
        document.write(book.title + ",");
        document.write(book.author + ",");
        document.write(book.price + "<br>");
    </script>
</body>
</html>
