<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickAnswer</title>
    <style>
        button{
            border: none;
            font-size: 20px;
        }
    </style>
     <link rel="stylesheet" href="/styles.css" />
</head>
<body>
    <!-- 답을 클릭하면 정답이 나오게 설계 예) 2 + 4 = 답 여기서 답을 클릭하면 6 나오게 -->
     <!-- 힌트) <p>2 + 4 = <span onclick="this.                  =eval(2+4)">답</span><p>
        <p>4 * 20 + 64 = <span onclick="this.          =eval(4*20+64)">답</span><p>
        <p>20/5-8*2 = <span onclick="this.              =20/5-8*2">답</span><p> -->
    <h3>2 + 4 = <span onclick="this.innerHTML = eval(2+4)">답</span></h3>
    <h3>4 * 20 + 64 = <span onclick="this.innerHTML = eval(4*20+64)">답</span></h3>
    <h3>20/5-8*2 = <span onclick="this.innerHTML = eval(20/5-8*2)">답</span></h3>
</body>
</html>
