<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스펀지 90도 회전</title>
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>
    <!-- 이미지를 클릭하면 이미지가 90도 회전 -->
     <h3>클릭하면 사진이 90도로 회전</h3>
     <hr>
     <img src="sponge.jpeg" id="pic" onclick="rotate()">
     <script>
        let angle = 0;
        function rotate(){
            angle += 90;
            document.getElementById("pic").style.transform = "rotate(" + angle + "deg)";
        }
     </script>
</body>
</html>
