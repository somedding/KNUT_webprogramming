<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property</title>
    <style>
        div {
            border: 2px solid yellowgreen;
            color: blue;
            background-color: aliceblue;
        }
        span{
            border: 3px dotted red;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h3>인라인, 인라인 블록</h3>
    <hr>
    나는 <div style="display:none">div(none)</div> 입니다.
    <br>
    나는 <div style="display:inline">div(inline)</div> 입니다.
    <br>
    나는 <div style="display:inline-block">div(inline-block)</div> 입니다.
    <br>
    나는 <div>div<span style="display:block">span(block)</span> 입니다. </div>
</body>
</html>
